  <style>
    #board, .box {
      border: 1px solid black;
      border-collapse: collapse;
      height: 50px;
      width: 150px;
      text-align: center;
    }
  </style>
  <body>
    <header class="title">
      <h1>Tic Tac Toe</h1>
    </div>
    <div>
      <table id="board">
        <tr>
          <td class="box" >-</td>
          <td class="box" >-</td>
          <td class="box" >-</td>
        </tr>
        <tr>
          <td class="box" >-</td>
          <td class="box" >-</td>
          <td class="box" >-</td>
        </tr>
        <tr>
          <td class="box" >-</td>
          <td class="box" >-</td>
          <td class="box" >-</td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
