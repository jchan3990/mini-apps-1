<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
  </head>
  <style>
    .board, .box {
      border: 1px solid black;
      border-collapse:collapse;
      height: 100px;
      width: 500px;
      text-align: center;
    }
  </style>
  <body>
    <header class="title">
      <h1>Tic Tac Toe</h1>
    </div>
    <div>
      <table class="board">
        <tr>
          <td class="box" onclick=>1</td>
          <td class="box">2</td>
          <td class="box">3</td>
        </tr>
        <tr>
          <td class="box">4</td>
          <td class="box">5</td>
          <td class="box">6</td>
        </tr>
        <tr>
          <td class="box">7</td>
          <td class="box">8</td>
          <td class="box">9</td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
